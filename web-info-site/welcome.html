<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Guia Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            color: white;
        }
        .welcome-box {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 3em;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .enter-button {
            display: inline-block;
            padding: 20px 60px;
            font-size: 1.5em;
            background: #00ff88;
            color: #1e3c72;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,255,136,0.2);
        }
        .enter-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,255,136,0.4);
        }
        .enter-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <div class="robot">
            <svg width="300" height="400" viewBox="0 0 300 400">
                <!-- Plataforma flutuante -->
                <ellipse cx="150" cy="350" rx="100" ry="20" fill="#2C5282" opacity="0.5">
                    <animate attributeName="ry" values="20;18;20" dur="2s" repeatCount="indefinite"/>
                </ellipse>
                
                <!-- Pernas -->
                <g class="legs">
                    <path d="M120,280 L100,340 L120,340 Z" fill="#4285f4">
                        <animate attributeName="d" values="M120,280 L100,340 L120,340 Z;M120,280 L110,340 L120,340 Z;M120,280 L100,340 L120,340 Z" dur="1s" repeatCount="indefinite"/>
                    </path>
                    <path d="M180,280 L200,340 L180,340 Z" fill="#4285f4">
                        <animate attributeName="d" values="M180,280 L200,340 L180,340 Z;M180,280 L190,340 L180,340 Z;M180,280 L200,340 L180,340 Z" dur="1s" repeatCount="indefinite"/>
                    </path>
                </g>

                <!-- Corpo principal -->
                <rect x="100" y="180" width="100" height="120" rx="20" fill="#4285f4" class="body">
                    <animate attributeName="y" values="185;180;185" dur="2s" repeatCount="indefinite"/>
                </rect>

                <!-- Painel do peito -->
                <rect x="120" y="200" width="60" height="40" rx="5" fill="#185ABC" class="chest-panel">
                    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
                </rect>
                <circle cx="150" cy="220" r="10" fill="#00FF88" class="core">
                    <animate attributeName="r" values="10;8;10" dur="1s" repeatCount="indefinite"/>
                </circle>

                <!-- Cabeça -->
                <g class="head">
                    <rect x="110" y="100" width="80" height="70" rx="15" fill="#4285f4">
                        <animate attributeName="y" values="105;100;105" dur="2s" repeatCount="indefinite"/>
                    </rect>
                    
                    <!-- Visor -->
                    <rect x="120" y="120" width="60" height="25" rx="5" fill="#185ABC">
                        <animate attributeName="y" values="125;120;125" dur="2s" repeatCount="indefinite"/>
                    </rect>
                    
                    <!-- Olhos -->
                    <g class="eyes">
                        <circle cx="135" cy="135" r="8" fill="#00FF88" class="eye">
                            <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
                        </circle>
                        <circle cx="165" cy="135" r="8" fill="#00FF88" class="eye">
                            <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
                        </circle>
                    </g>
                </g>

                <!-- Antenas -->
                <g class="antennas">
                    <line x1="120" y1="100" x2="100" y2="60" stroke="#4285f4" stroke-width="4">
                        <animate attributeName="x2" values="95;100;95" dur="2s" repeatCount="indefinite"/>
                    </line>
                    <circle cx="100" cy="60" r="5" fill="#00FF88">
                        <animate attributeName="r" values="5;4;5" dur="1s" repeatCount="indefinite"/>
                    </circle>
                    
                    <line x1="180" y1="100" x2="200" y2="60" stroke="#4285f4" stroke-width="4">
                        <animate attributeName="x2" values="205;200;205" dur="2s" repeatCount="indefinite"/>
                    </line>
                    <circle cx="200" cy="60" r="5" fill="#00FF88">
                        <animate attributeName="r" values="5;4;5" dur="1s" repeatCount="indefinite"/>
                    </circle>
                </g>

                <!-- Braços -->
                <g class="arms">
                    <!-- Braço esquerdo -->
                    <g class="left-arm">
                        <line x1="100" y1="200" x2="60" y2="220" stroke="#4285f4" stroke-width="12" stroke-linecap="round">
                            <animate attributeName="x2" values="55;60;55" dur="3s" repeatCount="indefinite"/>
                        </line>
                        <circle cx="60" cy="220" r="10" fill="#185ABC">
                            <animate attributeName="cx" values="55;60;55" dur="3s" repeatCount="indefinite"/>
                        </circle>
                    </g>
                    
                    <!-- Braço direito -->
                    <g class="right-arm">
                        <line x1="200" y1="200" x2="240" y2="220" stroke="#4285f4" stroke-width="12" stroke-linecap="round">
                            <animate attributeName="x2" values="245;240;245" dur="3s" repeatCount="indefinite"/>
                        </line>
                        <circle cx="240" cy="220" r="10" fill="#185ABC">
                            <animate attributeName="cx" values="245;240;245" dur="3s" repeatCount="indefinite"/>
                        </circle>
                    </g>
                </g>

                <!-- Efeitos de energia -->
                <g class="energy-effects">
                    <circle cx="150" cy="350" r="40" fill="url(#energyGradient)" opacity="0.3">
                        <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
                    </circle>
                </g>
                
                <!-- Gradientes -->
                <defs>
                    <radialGradient id="energyGradient">
                        <stop offset="0%" stop-color="#00FF88"/>
                        <stop offset="100%" stop-color="#4285f4" stop-opacity="0"/>
                    </radialGradient>
                </defs>
            </svg>
        </div>
        <h1>Guia Web</h1>
        <a href="index.html" class="enter-button">Entrar</a>
    </div>
    <style>
        .robot {
            margin-bottom: 30px;
            filter: drop-shadow(0 0 20px rgba(66,133,244,0.4));
        }
        .robot svg {
            transform-origin: center;
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }
        .head, .body, .arm, .antenna {
            transition: all 0.3s ease;
        }
        .welcome-box:hover .robot svg {
            transform: scale(1.05);
            filter: drop-shadow(0 0 25px rgba(0,255,136,0.4));
        }
        .welcome-box:hover .robot .core,
        .welcome-box:hover .robot .eye {
            fill: #00FF88;
            filter: drop-shadow(0 0 5px rgba(0,255,136,0.8));
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        .robot .core {
            animation: pulse 2s ease-in-out infinite;
        }
        .robot .energy-effects circle {
            mix-blend-mode: screen;
        }
    </style>
</body>
</html>
